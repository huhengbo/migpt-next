services:
  migpt-next:
    container_name: migpt-next
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "18082:18082"
    volumes:
      - ./config.yaml:/app/config.yaml:ro
      - ./tts-cache:/app/tts-cache
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://127.0.0.1:18082/api/health"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 20s
